<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Assignment 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h3 id="heading">Welcome to Gemini Solutions</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="splitleft">
          <form id="form">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="nameInput" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="emailInput"
                placeholder="abc@xyz.com"
                required
              />
            </div>

            <div class="mb-3">
              <label for="contact" class="form-label">Mobile Number</label>
              <input type="number" id="contactInput" class="form-control" />
            </div>

            <div class="mb-3">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="splitright">
          <table class="table">
            <thead id="tableHead">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email Address</th>
                <th scope="col">Contact Number</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
